<div class="container" *ngIf="film">
  <div class="movie-card">
    <div class="container">
      <img src="{{ film.imgURL }}" alt="cover" class="cover" />
      <div class="hero">
        <img src="" alt="" />
        <div class="details">
          <div class="title1">{{ film.title }}</div>
        </div>
      </div>
      <div class="description">
        <div class="column1">
          <div *ngFor="let hour of film.hours">
            <span class="tag" (click)="openDialog()">{{ hour.toFixed(2) }}</span>
          </div>
        </div>
        <div class="column2">
          {{ film.director }} | {{ film.producer }} |
          {{ film.playtime }} minutes|
          {{ film.genre }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrong" *ngIf="film == undefined">
  Oops, something went wrong!
  <button mat-raised-button color="primary" routerLink="/">
    Back to main page
  </button>
</div>
