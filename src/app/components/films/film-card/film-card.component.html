<mat-card routerLink="/filmDetails/{{ film.id }}" class="film-card">
  <mat-card-header>
    <mat-card-title>{{ film.title }}</mat-card-title>
    <mat-card-subtitle>{{ film.director }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="film.imgURL" alt="cover" />
  <mat-card-content>
    <p>Playtime: {{ film.playtime }} minutes</p>
    <p>Genre: {{ film.genre }}</p>
    <p>Producer: {{ film.producer }}</p>
  </mat-card-content>
</mat-card>
